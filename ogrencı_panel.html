<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YDT Öğrenci Paneli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .view { display: none; }
        .view.active { display: flex; }
        .task-checkbox:checked + label .checkbox-icon { background-color: #4f46e5; border-color: #4f46e5; } /* Indigo */
        .task-checkbox:checked + label .checkbox-icon svg { transform: scale(1); }
        .task-checkbox:checked + label .task-title { text-decoration: line-through; color: #6b7280; }
        .progress-bar div { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 antialiased">

    <div id="loading-view" class="view active">
        <h2 class="text-xl font-semibold text-gray-700">Yükleniyor...</h2>
    </div>

    <div id="auth-view" class="view hidden w-full max-w-md">
        <div class="bg-white w-full rounded-2xl shadow-xl p-8 transition-all">
            <div id="login-form">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Giriş Yap</h2>
                <div class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">E-posta</label>
                        <input type="email" id="login-email" class="mt-1 w-full bg-slate-100 border-transparent rounded-lg p-3 focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Şifre</label>
                        <input type="password" id="login-password" class="mt-1 w-full bg-slate-100 border-transparent rounded-lg p-3 focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <p id="login-error" class="text-red-500 text-sm h-4"></p>
                    <button id="login-btn" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">Giriş Yap</button>
                </div>
                <p class="text-center text-sm text-gray-600 mt-6">
                    Hesabın yok mu? <a href="#" id="show-register" class="font-medium text-indigo-600 hover:underline">Hesap Oluştur</a>
                </p>
            </div>
            <div id="register-form" class="hidden">
                 <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Hesap Oluştur</h2>
                 <div class="space-y-4">
                    <div>
                        <label for="register-name" class="block text-sm font-medium text-gray-700">Ad Soyad</label>
                        <input type="text" id="register-name" class="mt-1 w-full bg-slate-100 border-transparent rounded-lg p-3 focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">E-posta</label>
                        <input type="email" id="register-email" class="mt-1 w-full bg-slate-100 border-transparent rounded-lg p-3 focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Şifre</label>
                        <input type="password" id="register-password" class="mt-1 w-full bg-slate-100 border-transparent rounded-lg p-3 focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <p id="register-error" class="text-red-500 text-sm h-4"></p>
                    <button id="register-btn" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition-colors">Kayıt Ol</button>
                </div>
                <p class="text-center text-sm text-gray-600 mt-6">
                    Zaten bir hesabın var mı? <a href="#" id="show-login" class="font-medium text-indigo-600 hover:underline">Giriş Yap</a>
                </p>
            </div>
        </div>
    </div>

    <div id="dashboard-view" class="view hidden w-full max-w-5xl flex-col">
        <div class="bg-white w-full rounded-2xl shadow-xl p-6 sm:p-8">
            <header class="flex flex-col sm:flex-row justify-between sm:items-center pb-6 mb-6">
                <div>
                    <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800" id="welcome-message">Yükleniyor...</h1>
                    <p class="text-gray-500 mt-2 text-lg">Haftalık hedeflerine odaklanma zamanı!</p>
                </div>
                <button id="logout-btn" class="mt-4 sm:mt-0 w-full sm:w-auto px-5 py-2.5 bg-slate-100 text-slate-700 font-semibold rounded-lg hover:bg-slate-200 transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span>Çıkış Yap</span>
                </button>
            </header>
            
            <div id="program-content">
                </div>
        </div>
        <footer class="text-center mt-6">
            <p class="text-sm text-gray-500">YDT Program Paneli</p>
        </footer>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAimUnNMLeewnDG6Gf1TkoqknYIJbl1Nqw",
            authDomain: "program-panel.firebaseapp.com",
            projectId: "program-panel",
            storageBucket: "program-panel.appspot.com",
            messagingSenderId: "1012274489744",
            appId: "1:1012274489744:web:9ab5598ab59f5820ceeb15"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Arayüz Elementleri ve Yönetimi ---
        const views = { loading: document.getElementById('loading-view'), auth: document.getElementById('auth-view'), dashboard: document.getElementById('dashboard-view') };
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showView = (viewName) => { Object.values(views).forEach(v => v.classList.remove('active')); views[viewName].classList.add('active'); };

        // Formlar arası geçiş
        document.getElementById('show-register').addEventListener('click', (e) => { e.preventDefault(); loginForm.style.display = 'none'; registerForm.style.display = 'block'; });
        document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); registerForm.style.display = 'none'; loginForm.style.display = 'block'; });

        // --- Buton İşlevleri ---
        
        // KAYIT OL BUTONU
        document.getElementById('register-btn').addEventListener('click', async () => {
            const name = document.getElementById('register-name').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const errorP = document.getElementById('register-error');

            if (!name || !email || !password) {
                errorP.textContent = "Lütfen tüm alanları doldurun.";
                return;
            }
            errorP.textContent = "";

            try {
                // Firebase Authentication ile kullanıcı oluştur
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                // Firestore'a öğrenci bilgilerini kaydet
                await setDoc(doc(db, "students", userCredential.user.uid), { name, email });
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    errorP.textContent = "Bu e-posta adresi zaten kullanılıyor.";
                } else if (error.code === 'auth/weak-password') {
                    errorP.textContent = "Şifre en az 6 karakter olmalıdır.";
                } else {
                    errorP.textContent = "Kayıt sırasında bir hata oluştu.";
                }
                console.error("Kayıt Hatası:", error);
            }
        });

        // GİRİŞ YAP BUTONU
        document.getElementById('login-btn').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorP = document.getElementById('login-error');

            if (!email || !password) {
                errorP.textContent = "Lütfen tüm alanları doldurun.";
                return;
            }
            errorP.textContent = "";

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorP.textContent = "E-posta veya şifre hatalı.";
                console.error("Giriş Hatası:", error);
            }
        });

        // ÇIKIŞ YAP BUTONU
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        
        // --- Ana Kontrolcü: Oturum Durumunu İzle ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Kullanıcı giriş yaptıysa
                const studentDoc = await getDoc(doc(db, "students", user.uid));
                const studentName = studentDoc.exists() ? studentDoc.data().name : user.email;
                document.getElementById('welcome-message').textContent = `Hoş Geldin, ${studentName}!`;
                await fetchUserProgram(user.uid);
                showView('dashboard');
            } else {
                // Kullanıcı giriş yapmadıysa
                showView('auth');
            }
        });
        
        // --- Program ve İlerleme Verilerini Çekme ve Gösterme ---
        async function fetchUserProgram(userId) {
            const programContent = document.getElementById('program-content');
            const q = query(collection(db, "programs"), where("studentId", "==", userId));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                programContent.innerHTML = `<div class="text-center p-8 bg-slate-50 rounded-lg"><p class="text-gray-600">Size henüz bir program atanmamış.</p></div>`;
                return;
            }

            const programDoc = querySnapshot.docs[0];
            const program = programDoc.data();
            const programId = programDoc.id;

            const progressDoc = await getDoc(doc(db, "progress", programId));
            const progressData = progressDoc.data()?.tasks || {};
            
            const totalTasks = program.tasks.length;
            const completedTasks = Object.values(progressData).filter(Boolean).length;
            const remainingTasks = totalTasks - completedTasks;
            const progressPercentage = totalTasks > 0 ? (completedTasks / totalTasks) * 100 : 0;
            
            let tasksHTML = program.tasks.map((task, index) => {
                const isChecked = progressData[task.title] === true;
                return `
                <div class="bg-white border border-slate-200 rounded-xl transition-all hover:shadow-lg hover:border-indigo-500">
                    <input type="checkbox" id="task-${index}" data-task-title="${task.title}" class="task-checkbox hidden" ${isChecked ? 'checked' : ''}>
                    <label for="task-${index}" class="flex items-center cursor-pointer w-full p-4">
                        <div class="checkbox-icon w-6 h-6 border-2 border-slate-300 rounded-md mr-4 flex-shrink-0 grid place-items-center transition-colors">
                            <svg class="w-4 h-4 text-white transform scale-0 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                        </div>
                        <span class="task-title font-semibold text-gray-800 flex-grow transition-colors">${task.title}</span>
                        <div class="text-right ml-4 text-sm">
                            <p class="font-medium text-gray-700">${task.questions} Soru</p>
                            <p class="text-gray-500">${task.source}</p>
                        </div>
                    </label>
                </div>`;
            }).join('');

            programContent.innerHTML = `
                <div class="space-y-8">
                    <div class="bg-slate-50 border border-slate-200 rounded-xl p-6">
                        <h3 class="text-2xl font-bold text-indigo-700 mb-4">${program.week} Programı</h3>
                        <div class="flex items-center gap-4 mb-2">
                            <div class="w-full bg-slate-200 rounded-full h-2.5 progress-bar">
                                <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${progressPercentage}%"></div>
                            </div>
                            <span class="font-bold text-indigo-700 text-lg">${Math.round(progressPercentage)}%</span>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4 mt-6 text-center">
                            <div class="bg-white p-3 rounded-lg border"><p class="font-bold text-xl text-slate-800">${totalTasks}</p><p class="text-sm text-slate-500">Toplam Görev</p></div>
                            <div class="bg-white p-3 rounded-lg border"><p class="font-bold text-xl text-green-600">${completedTasks}</p><p class="text-sm text-slate-500">Tamamlandı</p></div>
                            <div class="bg-white p-3 rounded-lg border col-span-2 sm:col-span-1"><p class="font-bold text-xl text-amber-600">${remainingTasks}</p><p class="text-sm text-slate-500">Kalan</p></div>
                        </div>
                    </div>

                    <div>
                        <h4 class="font-bold text-xl text-gray-800 mb-4">Görev Listen</h4>
                        <div class="space-y-3">${tasksHTML}</div>
                    </div>
                    
                    ${program.generalNotes ? `
                    <div>
                        <h4 class="font-bold text-xl text-gray-800 mb-2">Haftalık Notlar</h4>
                        <p class="text-gray-600 bg-slate-100 p-4 rounded-lg whitespace-pre-wrap">${program.generalNotes}</p>
                    </div>` : ''}
                </div>
            `;
            
            document.querySelectorAll('.task-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    updateTaskProgress(programId, e.target.dataset.taskTitle, e.target.checked);
                });
            });
        }
        
        async function updateTaskProgress(programId, taskTitle, isCompleted) {
            const progressRef = doc(db, "progress", programId);
            try {
                await setDoc(progressRef, { tasks: { [taskTitle]: isCompleted } }, { merge: true });
            } catch (error) { console.error("İlerleme güncellenirken hata: ", error); }
        }
    </script>
</body>
</html>
